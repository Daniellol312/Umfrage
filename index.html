<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umfrage</title>
</head>
<body>
  <h1>Umfrage: Welches ist dein Lieblingsgetr√§nk?</h1>
  <form id="pollForm">
    <label>
      <input type="radio" name="option" value="Kaffee" required> Kaffee
    </label><br>
    <label>
      <input type="radio" name="option" value="Tee"> Tee
    </label><br>
    <label>
      <input type="radio" name="option" value="Wasser"> Wasser
    </label><br>
    <button type="submit">Abstimmen</button>
  </form>

  <h2>Ergebnisse:</h2>
  <div id="results"></div>

  <script>
    const form = document.getElementById('pollForm');
    const resultsDiv = document.getElementById('results');

    // Ergebnisse laden
    async function loadResults() {
      const response = await fetch('/results');
      const data = await response.json();
      resultsDiv.innerHTML = Object.entries(data)
        .map(([option, votes]) => `${option}: ${votes} Stimmen`)
        .join('<br>');
    }

    // Abstimmung absenden
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const option = formData.get('option');

      await fetch('/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ option }),
      });

      form.reset();
      loadResults();
    });

    // Ergebnisse beim Laden der Seite anzeigen
    loadResults();
  </script>
</body>
</html>
